  <script>
    var canvas = document.getElementById('canvas');
    var c = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var mouse = {
      x: undefined,
      y: undefined
    }

    window.addEventListener('mousemove', function (e) {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    window.addEventListener('resize', function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    function Circle() {
      this.radius = getRandomInt(10);
      this.originalSize = this.radius;
      this.x = Math.random() * (innerWidth - this.radius * 2) + this.radius;
      this.y = Math.random() * (innerHeight - this.radius * 2) + this.radius;
      this.gradient = Math.random();
      this.color = 'rgba(' + getRandomInt(255) + ',' + getRandomInt(255) + ',' + getRandomInt(255) + ',' + this
        .gradient + ')';
      this.xVelocity = 5 * (Math.random() - Math.random());
      this.yVelocity = 5 * (Math.random() - Math.random());
      this.draw = function () {
        c.beginPath();
        c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        c.strokeStyle = this.color;
        c.stroke();
        c.fillStyle = this.color;
        c.fill();
        this.update();
      }
      this.update = function () {
        if (this.x + this.radius > innerWidth || this.x - this.radius < 0) {
          this.xVelocity = -this.xVelocity;
        }
        if (this.y + this.radius > innerHeight || this.y - this.radius < 0) {
          this.yVelocity = -this.yVelocity;
        }
        this.x += this.xVelocity;
        this.y += this.yVelocity;

        if (mouse.x - this.x < 50 && mouse.x - this.x > -50 &&
          mouse.y - this.y < 10 && mouse.y - this.y > -50) {
          if (this.radius < 100) {
            this.radius += 2;
          }
        } else if (this.radius !== this.originalSize) {
          this.radius -= 2;
        }
      }
    }

    var circleArray = [];

    for (var i = 0; i < 30; i++) {
      circleArray.push(new Circle());
    }

    function animate() {
      c.clearRect(0, 0, innerWidth, innerHeight);
      for (var i = 0; i < circleArray.length; i++) {
        circleArray[i].draw();
      }
      requestAnimationFrame(animate);
    }
    animate();


    function countdown() {
      var seconds = 5;
      var countdownElement = document.getElementById('countdown');

      var interval = setInterval(function () {
        if (seconds > 0) {
          seconds--;
          countdownElement.textContent = seconds;
        } else {
          clearInterval(interval);
          window.location = "https://design.edu/";
        }
      }, 1000);
    }

    window.onload = countdown;
  </script>

  <script type="text/javascript">
    function ZFLead() {}
    ZFLead.utmPValObj = ZFLead.utmPValObj || {};

    ZFLead.utmPNameArr = new Array('utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content');

    ZFLead.prototype.zfutm_getLeadVal = function (pName) {
      var qStr = '';
      try {
        qStr = window.top.location.search.substring(1);
      } catch (e) {
        qStr = '';
      }
      var pNameTemp = pName + '=';
      var pValue = '';
      if (typeof qStr !== "undefined" && qStr !== null && qStr.length > 0) {
        var begin = qStr.indexOf(pNameTemp);
        if (begin != -1) {
          begin = begin + pNameTemp.length;
          end = qStr.indexOf('&', begin);
          if (end == -1) {
            end = qStr.length;
          }
          pValue = decodeURIComponent(qStr.substring(begin, end));
        }
      }
      if (pValue == undefined || pValue == '') {
        pValue = this.zfutm_gC(pName);
      }
      return pValue;
    };

    ZFLead.prototype.zfutm_sC = function (paramName, path, domain, secure) {
      var value = ZFLead.utmPValObj[paramName];
      if (typeof value !== "undefined" && value !== null) {
        var cookieStr = paramName + "=" + encodeURIComponent(value);
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + 7);
        cookieStr += "; expires=" + exdate.toGMTString();
        cookieStr += "; path=/";
        if (domain) {
          cookieStr += "; domain=" + encodeURIComponent(domain);
        }
        if (secure) {
          cookieStr += "; secure";
        }
        document.cookie = cookieStr;
      }
    };

    ZFLead.prototype.zfutm_ini = function () {
      for (var i = 0; i < ZFLead.utmPNameArr.length; i++) {
        var zf_pN = ZFLead.utmPNameArr[i];
        var zf_pV = this.zfutm_getLeadVal(zf_pN);
        if (typeof zf_pV !== "undefined" && zf_pV !== null) {
          ZFLead.utmPValObj[zf_pN] = zf_pV;
        }
      }
      for (var pkey in ZFLead.utmPValObj) {
        this.zfutm_sC(pkey);
      }
    };
    ZFLead.prototype.zfutm_gC = function (cookieName) {
      var cookieArr = document.cookie.split('; ');
      for (var i = 0; i < cookieArr.length; i++) {
        var cookieVals = cookieArr[i].split('=');
        if (cookieVals[0] === cookieName && cookieVals[1]) {
          return decodeURIComponent(cookieVals[1]);
        }
      }
    };
    ZFLead.prototype.zfutm_gC_enc = function (cookieName) {
      var cookieArr = document.cookie.split('; ');
      for (var i = 0; i < cookieArr.length; i++) {
        var cookieVals = cookieArr[i].split('=');
        if (cookieVals[0] === cookieName && cookieVals[1]) {
          return cookieVals[1];
        }
      }
    };
    ZFLead.prototype.zfutm_iframeSprt = function () {
      var zf_frame = document.getElementsByTagName("iframe");
      for (var i = 0; i < zf_frame.length; ++i) {
        if ((zf_frame[i].src).indexOf('formperma') > 0) {
          var zf_src = zf_frame[i].src;
          for (var prmIdx = 0; prmIdx < ZFLead.utmPNameArr.length; prmIdx++) {
            var utmPm = ZFLead.utmPNameArr[prmIdx];
            var utmVal = this.zfutm_gC_enc(ZFLead.utmPNameArr[prmIdx]);
            if (typeof utmVal !== "undefined") {
              if (zf_src.indexOf('?') > 0) {
                zf_src = zf_src + '&' + utmPm + '=' + utmVal;
              } else {
                zf_src = zf_src + '?' + utmPm + '=' + utmVal;
              }
            }
          }
          if (zf_frame[i].src.length < zf_src.length) {
            zf_frame[i].src = zf_src;
          }
        }
      }
    };
    ZFLead.prototype.zfutm_DHtmlSprt = function () {
      var zf_formsArr = document.forms;
      for (var frmInd = 0; frmInd < zf_formsArr.length; frmInd++) {
        var zf_form_act = zf_formsArr[frmInd].action;
        if (zf_form_act && zf_form_act.indexOf('formperma') > 0) {
          for (var prmIdx = 0; prmIdx < ZFLead.utmPNameArr.length; prmIdx++) {
            var utmPm = ZFLead.utmPNameArr[prmIdx];
            var utmVal = this.zfutm_gC(ZFLead.utmPNameArr[prmIdx]);
            if (typeof utmVal !== "undefined") {
              var fieldObj = zf_formsArr[frmInd][utmPm];
              if (fieldObj) {
                fieldObj.value = utmVal;
              }
            }
          }
        }
      }
    };
    ZFLead.prototype.zfutm_jsEmbedSprt = function (id) {
      document.getElementById('zforms_iframe_id').removeAttribute("onload");
      var jsEmbdFrm = document.getElementById("zforms_iframe_id");
      var embdSrc = jsEmbdFrm.src;
      for (var prmIdx = 0; prmIdx < ZFLead.utmPNameArr.length; prmIdx++) {
        var utmPm = ZFLead.utmPNameArr[prmIdx];
        var utmVal = this.zfutm_gC_enc(ZFLead.utmPNameArr[prmIdx]);
        if (typeof utmVal !== "undefined") {
          if (embdSrc.indexOf('?') > 0) {
            embdSrc = embdSrc + '&' + utmPm + '=' + utmVal;
          } else {
            embdSrc = embdSrc + '?' + utmPm + '=' + utmVal;
          }
        }
      }
      jsEmbdFrm.src = embdSrc;
    };
    var zfutm_zfLead = new ZFLead();
    zfutm_zfLead.zfutm_ini();
    if (document.readyState == "complete") {
      zfutm_zfLead.zfutm_iframeSprt();
      zfutm_zfLead.zfutm_DHtmlSprt();
    } else {
      window.addEventListener('load', function () {
        zfutm_zfLead.zfutm_iframeSprt();
        zfutm_zfLead.zfutm_DHtmlSprt();
      }, false);
    }
  </script>
